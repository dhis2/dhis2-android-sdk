name: CI

on:
  push:
    branches:
      - master
      - develop
      - "*-rc"
      - "*-RC"
      - "PR-*"
      - "pr-*"
      - "feature/*"
  pull_request:
    branches:
      - master
      - develop
      - "*-rc"
      - "*-RC"
      - "PR-*"
      - "pr-*"
      - "feature/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

jobs:
  code-quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Make runChecks.sh executable
        run: chmod +x ./runChecks.sh
      
      - name: Run code quality checks
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: ./runChecks.sh
      
      - name: Upload lint reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            core/build/reports/
          retention-days: 7

  api-validation:
    name: API Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Run API validation
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: ./gradlew :core:apiCheck
      
      - name: Upload API dump
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-dump
          path: core/api/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Run unit tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: ./gradlew testDebugUnitTest --stacktrace --no-daemon
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            core/build/test-results/**/*.xml
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            core/build/reports/tests/
            core/build/test-results/
          retention-days: 7

  instrumented-tests:
    name: Instrumented Tests (BrowserStack)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Make BrowserStack script executable
        run: chmod +x ./scripts/browserstackGithub.sh
      
      - name: Run instrumented tests on BrowserStack
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: ./scripts/browserstackGithub.sh
        env:
          BROWSERSTACK_USR: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_PSW: ${{ secrets.BROWSERSTACK_PASSWORD }}
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: core/build/outputs/code_coverage/
          retention-days: 7
      
      - name: Add BrowserStack link to summary
        if: always()
        run: |
          echo "## BrowserStack Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Check the test execution at BrowserStack dashboard" >> $GITHUB_STEP_SUMMARY

  jacoco-report:
    name: JaCoCo Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [instrumented-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: core/build/outputs/code_coverage/
      
      - name: Generate JaCoCo report
        run: ./gradlew jacocoReport --stacktrace --no-daemon
      
      - name: Upload JaCoCo reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            core/build/reports/jacoco/
          retention-days: 7
      
      - name: Add coverage to summary
        if: always()
        run: |
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "JaCoCo coverage report generated successfully" >> $GITHUB_STEP_SUMMARY

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [jacoco-report]
    if: ${{ secrets.SONAR_TOKEN != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Make SonarQube script executable
        run: chmod +x ./scripts/sonarqube.sh
      
      - name: Download JaCoCo reports
        uses: actions/download-artifact@v4
        with:
          name: jacoco-reports
          path: core/build/reports/jacoco/
      
      - name: Run SonarQube analysis
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: ./scripts/sonarqube.sh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_BRANCH: ${{ github.ref_name }}
          GIT_BRANCH_DEST: ${{ github.base_ref }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [code-quality-checks, api-validation, unit-tests, instrumented-tests, jacoco-report, sonarqube]
    if: always() && failure()
    
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "*Build Failed*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Build Failed* :x:\n*Job:* ${{ github.workflow }}\n*Branch:* ${{ github.ref_name }}\n*Run Number:* ${{ github.run_number }} (<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Open>)"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
