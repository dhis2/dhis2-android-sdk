apply plugin: "com.gradle.build-scan"

buildscript {
    repositories {
        jcenter()
        google()
        maven { url '// Required by build-scan and error-prone plugins.' }
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        // android gradle plugin
        classpath "com.android.tools.build:gradle:3.3.1"

        // method count plugin
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1"

        // apt plugin for java
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.9"

        // enables cloud features of gradle plugin
        classpath "com.gradle:build-scan-plugin:1.9"
    }
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildScan {
    licenseAgreementUrl = "https://gradle.com/terms-of-service"
    licenseAgree = "yes"
}

subprojects { project ->
    group = GROUP
    version = VERSION_NAME
}

ext {
    configuration = [
            buildToolsVersion: "28.0.3",
            minSdkVersion    : 19,
            targetSdkVersion : 28,
            versionCode      : 120,
            versionName      : "0.14.1-SNAPSHOT"
    ]

    libraries = [
            // android
            support         : "25.1.1",

            // java
            jackson         : "2.8.5",
            autovalue       : "1.3",
            autovaluecursor : "1.0.1",
            retrofit        : "2.1.0",
            okhttp          : "3.5.0",
            duktape         : "1.1.0",
            dagger          : "2.14.1",

            // @NonNull, @Nullable
            // annotations for java modules
            jsr305          : "3.0.1",

            // test dependencies
            junit           : "4.12",
            assertj         : "3.5.2",
            mockito         : "1.10.19",
            dexmaker        : "2.21.0",
            truth           : "0.31",
            testrunner      : "0.5",
            equalsverifier  : "2.1.8",

            // plugins
            errorpronecore  : "2.0.15",

            //database
            sqlbritemigrations  : "v1.0.1",

            // google
            safetynet  : "15.0.1",
    ]
}