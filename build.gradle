apply plugin: "com.gradle.build-scan"

buildscript {
    repositories {
        jcenter()

        // Required by build-scan and error-prone plugins.
        maven {
            url("https://plugins.gradle.org/m2/")
        }
    }

    dependencies {
        // android gradle plugin
        classpath "com.android.tools.build:gradle:2.3.0"

        // method count plugin
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1"

        // semantic, static analysis of the source code
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.8"

        // enables cloud features of gradle plugin
        classpath "com.gradle:build-scan-plugin:1.3"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildScan {
    licenseAgreementUrl = "https://gradle.com/terms-of-service"
    licenseAgree = "yes"
}

ext {
    configuration = [
            buildToolsVersion: "25.0.2",
            minSdkVersion    : 15,
            targetSdkVersion : 25,
            versionCode      : 14,
            versionName      : "0.1.4-SNAPSHOT"
    ]

    libraries = [
            // android
            support         : "25.1.1",

            // java
            jackson         : "2.8.5",
            autovalue       : "1.3",
            autovaluecursor : "1.0.1",
            javaxannotations: "3.0.1",
            retrofit        : "2.1.0",
            okhttp          : "3.5.0",

            // test dependencies
            junit           : "4.12",
            assertj         : "3.5.2",
            mockito         : "1.10.19",
            truth           : "0.31",
            testrunner      : "0.5",
            equalsverifier  : "2.1.8",

            // plugins
            errorpronecore  : "2.0.15"
    ]
}