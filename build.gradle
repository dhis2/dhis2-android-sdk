buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:10.1.0"
        classpath "org.jacoco:org.jacoco.core:0.8.8"
    }
}

plugins {
    id "org.sonarqube" version "3.3"
}

sonarqube {
    properties {
        def branch = System.getenv("GIT_BRANCH")
        def targetBranch = System.getenv("GIT_BRANCH_DEST")
        //def pullRequestId = System.getenv("PULL_REQUEST")
        def pullRequestId = null
        println("PARAMETERS")
        println(branch)
        println(targetBranch)
        println(pullRequestId)
        property "sonar.projectKey", "dhis2_dhis2-android-sdk"
        property "sonar.organization", "dhis2"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.projectName", "dhis2-android-sdk"
        if (pullRequestId == null) {
            property "sonar.branch.name", branch
            property "sonar.branch.target", targetBranch
        } else {
            property "sonar.pullrequest.base", targetBranch
            property "sonar.pullrequest.branch", branch
            property "sonar.pullrequest.key", pullRequestId
        }
    }
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        google()
        mavenCentral()
        maven { url "https://maven.pkg.jetbrains.space/public/p/kotlinx-html/maven" }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects { project ->
    group = GROUP
    version = VERSION_NAME

    apply plugin: "org.jlleitschuh.gradle.ktlint"

    ktlint {
        version = "0.37.2"
        android = true
        outputColorName = "RED"
        reporters {
            reporter "plain"
            reporter "checkstyle"
        }
    }
}