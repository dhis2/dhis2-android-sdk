apply plugin: "com.gradle.build-scan"

buildscript {
    repositories {
        jcenter()

        // Required by build-scan and error-prone plugins.
        maven {
            url("https://plugins.gradle.org/m2/")
        }
    }

    dependencies {
        // android gradle plugin
        classpath "com.android.tools.build:gradle:2.3.3"

        // method count plugin
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1"

        // semantic, static analysis of the source code
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.8"

        // apt plugin for java
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.9"

        // enables cloud features of gradle plugin
        classpath "com.gradle:build-scan-plugin:1.3"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildScan {
    licenseAgreementUrl = "https://gradle.com/terms-of-service"
    licenseAgree = "yes"
}

subprojects { project ->
    group = GROUP
    version = VERSION_NAME
}

ext {
    configuration = [
            buildToolsVersion: "25.0.2",
            minSdkVersion    : 15,
            targetSdkVersion : 25,
            versionCode      : 31,
            versionName      : "0.3.1-SNAPSHOT"
    ]

    libraries = [
            // android
            support         : "25.1.1",

            // java
            jackson         : "2.8.5",
            autovalue       : "1.5",
            autovaluecursor : "1.0.1",
            retrofit        : "2.1.0",
            okhttp          : "3.5.0",
            duktape         : "1.1.0",

            // @NonNull, @Nullable
            // annotations for java modules
            jsr305          : "3.0.1",

            // test dependencies
            junit           : "4.12",
            assertj         : "3.5.2",
            mockito         : "1.10.19",
            dexmakermockito : "2.12.1",
            truth           : "0.31",
            testrunner      : "0.5",
            equalsverifier  : "2.1.8",
            qpidbroker      : "6.1.5",

            // plugins
            errorpronecore  : "2.0.15",

            //database
            sqlbritemigrations  : "v1.0.1",

            // rabbitmq
            // 5.x release series of this library require JDK 8
            rabbitmq: "4.1.0"
    ]
}